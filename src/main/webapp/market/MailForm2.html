<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2nd PJ 메일 템플릿</title>
<style type="text/css">
	th{text-align: left; padding-left: 10px;}
</style>
</head>
<body>
	<!-- 임시 템플릿입니다. -->
	<h3>체험 학습 신청서</h3>
	<table border="1" style="width:100%; padding:10px; border:1px solid gray; 
				border-spacing:1px; border-collapse: collapse;">
	<colgroup>
			<col width="20%" />
			<col width="*" />
	</colgroup>
		<tr>
			<th align="left">고객명/회사명</th>
			<td>__name__</td>
		</tr>
		<tr>
			<th align="left">주소</th>
			<td>__addr__</td>
		</tr>
		<tr>
			<th align="left">연락처</th>
			<td>__cel__</td>
		</tr>
		<tr>
			<th align="left">휴대전화</th>
			<td>__eCel__</td>
		</tr>
		<tr>
			<th align="left">이메일</th>
			<td>__email__</td>
		</tr>
		<tr>
			<th align="left">청소 종류</th>
			<td>__clean_type__</td>
		</tr>
		<tr>
			<th align="left">분양 평수/등기 평수</th>
			<td>__clean_area__</td>
		</tr>
		<tr>
			<th align="left">청소 희망 날짜</th>
			<td>__date__</td>
		</tr>
		<tr>
			<th align="left">접수 종류 구분</th>
			<td>__type__</td>
		</tr>
		<tr>
			<th align="left">기타 특이사항</th>
			<td>__others__</td>
		</tr>
		<tr>
			<td colspan="2">
				<img src="http://www.suamil.com/default/img/youlbit/logo2.png" 
					alt="마포구립장애인직업재활센터" align="right"/>
			</td>
		</tr>
	</table>
</body>
</html>
